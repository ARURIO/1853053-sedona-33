<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <a class="logo">
          <img src="index.html" alt="Логотип сайта о Седоне"
        </a>
        <ul class="site-navigation">
          <li class="site-navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="site-navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="site-navigation-item">
            <a class="navigation-link" href="#">Гостиницы</a>
          </li>
        </ul>
        <ul class="site-navigation-user">
          <li class="site-navigation-user-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="site-navigation-user-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="site-navigation-user-item">
            <a class="navigation-link" href="#">Хочу сюда!</a>
          </li>
        </ul>
     </nav>
   </header>
   <main class="main-inner">
     <header class="inner-header">
       <h1 class="inner-header-title">Гостиницы Седоны</h1>
       <ul class="breadcrumbs">
         <li class="breadcrumbs-item">
           <a class="breadcrumbs-link" href="index.html">Главная</a>
         </li>
         <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" >Гостиницы</a>
        </li>
       </ul>
      </header>
       <section class="catalog-hotel">
         <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
         <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
           <fieldset class="catalog-filter-group">
             <legend class="catalog-filter-title">Инфраструктура:</legend>
             <ul class="catalog-filter-list">
              <li class="catalog-filter-list-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="pool" checked>
                Бассейн
              </label>
              </li>
              <li class="catalog-filter-list-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
                </li>
                <li class="catalog-filter-list-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wi-fi">
                    Wi-Fi
                  </label>
                  </li>

             </ul>
           </fieldset>
           <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
             <li class="catalog-filter-list-item">
             <label class="control">
               <input class="control-input" type="radio" name="type-of-housing" value="hotel" checked>
               Отель
             </label>
             </li>
             <li class="catalog-filter-list-item">
               <label class="control">
                 <input class="control-input" type="radio" name="type-of-housing" value="motel">
                 Мотель
               </label>
               </li>
               <li class="catalog-filter-list-item">
                 <label class="control">
                   <input class="control-input" type="radio" name="type-of-housing" value="apartments">
                   Апартаменты
                 </label>
                 </li>

            </ul>
          </fieldset>
           <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>
          </fieldset>

          <button class="button" type="submit">Применить</button>
          <button class="button" type="submit">Сбросить</button>
        </form>
       </section>

   </main>
   <footer class="main-footer">
    <ul class="footer-social-list">
      <li class="footer-social-item">
        <a class="button-social-item" href="#">
          <span class="visually-hidden">Твиттер</span>
        </a>
      </li>
      <li class="footer-social-item">
        <a class="button-social-item" href="#">
          <span class="visually-hidden">Фейсбук</span>
        </a>
      </li>
      <li class="footer-social-item">
        <a class="button-social-item" href="#">
          <span class="visually-hidden">Ютуб</span>
        </a>
      </li>
        <p class="phone-number">+7 (812) 812-12-12</p>
      </ul>
      <a class="logo_htmlacademy">
        <img src="" alt="Логотип сайта Htmlacademy"
      </a>
  </footer>


  </body>
</html>
